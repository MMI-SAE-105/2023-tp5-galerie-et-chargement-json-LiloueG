<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="https://unpkg.com/alpinejs"></script>
        <link rel="stylesheet" href="json.css">
        <title>JSON</title>
    </head>
    <body>
        <a href="./index.html">Accueil</a>
        <h1>
            JSON
        </h1>
            <ul x-data="{
                données: [],
                async fetchDonnées() {
                    const resp = await fetch('data.json');
                    const data = await resp.json();
                    this.données = data;
                }
            }" x-init="fetchDonnées()">
            <template x-for="obj in données" x-bind:key="obj.nom">
                <li>
                    <span x-text="obj.nom">nom</span> :
                    <a :href="obj.url" x-text="obj.projet">Projet</a>
                </li>
            </template>
        </ul>
    </body>
</html>
